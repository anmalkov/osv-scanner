name: BuildImage

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get latest image tag
        run: |
          readarray -t tags < <(curl -L -s 'https://registry.hub.docker.com/v2/repositories/anmalkov/osv-scanner/tags?page_size=1024' | jq '."results"[]["name"]' | tr -d '"')
          latest_tag=${tags[0]}
          if [[ $latest_tag == "latest" ]];
          then  
            latest_tag=${tags[1]}
          fi
          echo "Latest image tag: $latest_tag"
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV
      - name: Get latest release
        run: |
          release_url=$(curl -Ls -o /dev/null -w %{url_effective} https://github.com/google/osv-scanner/releases/latest)
          latest_release=$(basename $release_url)
          if [[ ${latest_release::1} == "v" ]];
          then
            latest_release=${latest_release:1}
          fi
          echo "Latest release: $latest_release"
          echo "latest_release=$latest_release" >> $GITHUB_ENV
      - name: Clone latest release
        if: env.latest_tag != env.latest_release
        run: git clone -b v$env.latest_release -- https://github.com/google/osv-scanner.git $GITHUB_WORKSPACE/repo
      - name: Build image
        run: |
          docker build -t anmalkov/osv-scanner:$env.latest_release .
          docker tag anmalkov/osv-scanner:$env.latest_release anmalkov/osv-scanner:latest
          
          
